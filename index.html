<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthy Eating Tracker</title>
  <style>
    body {
      background-color: #008000;
      font-family: monospace;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .day {
      margin: 20px 0;
    }
    .healthy {
      color: green;
    }
    .unhealthy {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Healthy Eating Tracker</h1>
  <div class="day">
    <h2>Monday</h2>
    <p class="healthy">I ATE HEALTHY</p>
  </div>
  <div class="day">
    <h2>Tuesday</h2>
    <p class="unhealthy">I ATE UNHEALTHY</p>
  </div>
  <div class="day">
    <h2>Wednesday</h2>
    <p class="healthy">I ATE HEALTHY</p>
  </div>
  <div class="day">
    <h2>Thursday</h2>
    <p class="unhealthy">I ATE UNHEALTHY</p>
  </div>
  <div class="day">
    <h2>Friday</h2>
    <p class="healthy">I ATE HEALTHY</p>
  </div>
</body>
</html>
