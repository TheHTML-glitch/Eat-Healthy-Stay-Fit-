<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Eating Tracker</title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            background-color: #008000; /* Green background */
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: white;
        }

        .day-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .day-container button {
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }

        .day-container button:disabled {
            background-color: #ccc;
        }

        .checkbox-container {
            margin: 10px;
            display: flex;
            justify-content: center;
        }

        .checkbox-container input {
            margin-right: 10px;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            margin-top: 20px;
            border-radius: 10px;
        }

        .progress-fill {
            height: 20px;
            width: 0;
            background-color: green;
            border-radius: 10px;
        }

        .image-container {
            margin-top: 20px;
        }

        .side-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h1>Healthy Eating Tracker</h1>

    <div class="day-container">
        <h2>Monday</h2>
        <button onclick="trackHealth('monday')">Mark Healthy</button>
        <div class="checkbox-container">
            <label><input type="checkbox" id="monday-veg" onchange="toggleVeg('monday')">Veg</label>
            <label><input type="checkbox" id="monday-nonveg" onchange="toggleNonVeg('monday')">Non-Veg</label>
        </div>
    </div>

    <div class="day-container">
        <h2>Tuesday</h2>
        <button onclick="trackHealth('tuesday')">Mark Healthy</button>
        <div class="checkbox-container">
            <label><input type="checkbox" id="tuesday-veg" onchange="toggleVeg('tuesday')">Veg</label>
            <label><input type="checkbox" id="tuesday-nonveg" onchange="toggleNonVeg('tuesday')">Non-Veg</label>
        </div>
    </div>

    <div class="day-container">
        <h2>Wednesday</h2>
        <button onclick="trackHealth('wednesday')">Mark Healthy</button>
        <div class="checkbox-container">
            <label><input type="checkbox" id="wednesday-veg" onchange="toggleVeg('wednesday')">Veg</label>
            <label><input type="checkbox" id="wednesday-nonveg" onchange="toggleNonVeg('wednesday')">Non-Veg</label>
        </div>
    </div>

    <div class="day-container">
        <h2>Thursday</h2>
        <button onclick="trackHealth('thursday')">Mark Healthy</button>
        <div class="checkbox-container">
            <label><input type="checkbox" id="thursday-veg" onchange="toggleVeg('thursday')">Veg</label>
            <label><input type="checkbox" id="thursday-nonveg" onchange="toggleNonVeg('thursday')">Non-Veg</label>
        </div>
    </div>

    <div class="day-container">
        <h2>Friday</h2>
        <button onclick="trackHealth('friday')">Mark Healthy</button>
        <div class="checkbox-container">
            <label><input type="checkbox" id="friday-veg" onchange="toggleVeg('friday')">Veg</label>
            <label><input type="checkbox" id="friday-nonveg" onchange="toggleNonVeg('friday')">Non-Veg</label>
        </div>
    </div>

    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div id="score-text">Progress: 0%</div>

    <div class="image-container">
        <img src="https://hips.hearstapps.com/hmg-prod/images/heart-healthy-food-1580231690.jpg?crop=0.668xw:1.00xh;0.0849xw,0&resize=640:*" alt="Healthy Food" class="side-image">
    </div>

    <script>
        let progress = 0;

        function trackHealth(day) {
            const veg = document.getElementById(`${day}-veg`).checked;
            const nonVeg = document.getElementById(`${day}-nonveg`).checked;

            if (day === "monday" && nonVeg) {
                alert("Meatless Monday is required! No meat allowed on Monday.");
                return;
            }

            if (veg || nonVeg) {
                progress += 20; // 20% for each healthy choice
            } else {
                progress -= 10; // Deduct 10% if no choice is made
            }

            if (progress > 100) progress = 100;
            if (progress < 0) progress = 0;

            document.getElementById("progress-fill").style.width = `${progress}%`;
            document.getElementById("score-text").textContent = `Progress: ${progress}%`;
        }

        function toggleVeg(day) {
            document.getElementById(`${day}-nonveg`).checked = false; // Cannot select both
        }

        function toggleNonVeg(day) {
            document.getElementById(`${day}-veg`).checked = false; // Cannot select both
        }
    </script>

</body>
</html>
